<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up form</title>
    <link rel="stylesheet" href="styles/styles.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap');
    </style>
</head>
<body>
    <div class="image-container">
        <img src="images/halie-west-25xggax4bSA-unsplash.jpg" alt="A green leaf plant in close up photography">
        <div class="logo">
            <img class="odin-logo" src="images/odin-lined.png" alt="A odin theme logo">
            <h1 class="logo-text">odin</h1>
        </div>
        <div class="caption">
            Photo by <a href="https://unsplash.com/@haliewestphoto" target="_blank">Halie West</a> on <a href="https://unsplash.com" target="_blank">Unsplash</a>
        </div>
        <div class="form-header-container">
            <h1 class="form-header">This is not a real form service, it's just a test to  
                enhance my form creation skills <br> and to style it with vanilla CSS. 
                Also, don't submit any data <br> as the backend is not configured yet.</h1>
            
            <h1 class="form-header">Now test it.</h1>

            <h1 class="form-header1">Let's do it!</h1>

            <div class="form-container">
                <form action="#" method="post" class="signup-form">
                    <div class="form-row">
                        <div class="form-column">
                            <label for="first-name">FIRST NAME</label>
                            <input id="first-name" type="text">

                            <label for="email">EMAIL</label>
                            <input type="email" name="email" id="email">

                            <label for="password">PASSWORD</label>
                            <input id="password" type="password">
                        </div>
                        <div class="form-column">
                            <label for="last-name">LAST NAME</label>
                            <input id="last-name" type="text">

                            <label for="phone-number">PHONE NUMBER</label>
                            <input id="phone-number" type="tel">

                            <label for="confirm-password">CONFIRM PASSWORD</label>
                            <input id="confirm-password" type="password">
                        </div>
                    </div>
                </form>
            </div>
            <div class="submit-button">
                <button class="button" type="submit">Create Account</button>
            </div>
            <div class="login">
                Already have an account? <a class="login-link" href="#">log in</a>
            </div>
        </div>
    </div>
</body>
</html>
